<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Chat</title>

  <style>
    body, input, select, textarea {
      background: #031e11;
      color: #10fd60;
    }

    #messages {
      width: 80em;
      height: 40em;
      border: solid 1px #cccccc;
      margin-bottom: 5px;
      overflow-y: hidden;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      function appendText(text) {
        $('#messages').append(text);
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      }

      function sameEndpoint(url1, url2) {
        if (url1.slice(-1) == '/') {
          url1 = url1.slice(0, -1);
        }
        if (url2.slice(-1) == '/') {
          url2 = url2.slice(0, -1);
        }
        return url1 == url2;
      }

      var ws = null;
      var uriPieces = window.location.href.split('/');
      var wsLocation = 'ws://' + uriPieces[2];
      var changeEndpoint = false;
      $('#uri:text').val(wsLocation);
      
      $('#connect').click(function() {
        if (ws == null) {
          ws = new WebSocket(uri.value);
        }
        else if (!sameEndpoint(ws.url, uri.value)) {
          changeEndpoint = true;
          ws.close();
          return;
        }
        else {
          appendText("Already connected!\n");
          return;
        }
        ws.onopen = function(ev) {
          appendText("Connected!\n");
        };
        ws.onclose = function(ev) {
          ws = null;
          if (changeEndpoint) {
            changeEndpoint = false;
            appendText("Changing session...\n");
            $('#connect').click();
          }
          else {
            appendText("Disconnected!\n");
          }
        };
        ws.onmessage = function(ev) {
          appendText(ev.data + "\n");
        };
        ws.onerror = function(ev) {
          appendText("[error]\n");
          console.log(ev);
        };
      });

      $('#disconnect').click(function () {
        ws.close();
      });

      $('#send').click(function () {
        ws.send(sendMessage.value);
        sendMessage.value = "";
      });

      $('#sendMessage').keyup(function(e) {
        e.preventDefault();
        if (e.keyCode === 13) {
          $('#send').click();
        }
      });
    });
  </script>
</head>

<body>

  <h1>Web Chat</h1>

  Chat Server: <input id="uri" size="40">
  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button><br />

  <pre id="messages"></pre>

  <div style="margin-bottom: 5px;">
    Enter Message:<br />
    <input id="sendMessage" size="80" value="" />
    <button id="send">Send</button>
  </div>

</body>
</html>
